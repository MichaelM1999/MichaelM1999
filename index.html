<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal Investment Tracker</title>
  <base href="/src">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="controller.js"></script>
</head>
<body>
    <nav>
        <h1 class="title">Personal Investment Tracker</h1>
        <button id="logBtn" class="btns" type="button" onclick="logInPage()" style="display: block;"><span>Log-In</span></button>
        <button id="AccountBtn" class="btns" type="button" onclick="AccountPage()" style="display: block;"><span>Create Account</span></button>
        <h2 class="Welcome" id="WelcomeTxt" style="display: none;"></h2>
        <button id="viewProfile" class="btns" type="button" onclick="viewProfile()" style="display: none;"><span>View Profile</span></button>
    </nav>
        <div class="container" id="LoginPage" style="display: none;">
            <div class="row">
                <div class="col">
                    <h2 class="loginTitle">
                        <form id="loginForm" class="landingForms">
                            <input id="username" class="loginInp" name="username" placeholder="Username" type="text">
                            <input id="Password" class="loginInp" name="Password" placeholder="Password" type="password"><br>
                            <button id="loginBtn" class="btns" name="login" type="button" onclick="loginForm()"><span>Log-In</span></button>
                            <button id="loginBtn1" class="btns" name="Account" type="button" onclick="AccountPage()"><span>Create Account</span></button>
                        </form>
                    </h2>
                </div>
            </div>
        </div>
        <div class="container" id="CreateAccountPage" style="display: none;">
            <div class="row">
                <div class="col">
                    <div class="AccountTitle">
                        <form id="AccountForm" class="landingForms">
                            <input id="usernameA" class="loginInpA" name="username" placeholder="Username" type="text">
                            <input id="PasswordA" class="loginInpA" name="Password" placeholder="Password" type="password">
                            <input id="Confirm" class="loginInpA" name="PasswordConfirm" placeholder="Confirm Password" type="password">
                            <input id="firstName" class="loginImpA" name="firstName" placeholder="firstName" type="text">
                            <input id="lastName" class="loginImpA" name="lastName" placeholder="lastName" type="text"><br>
                            <button id="loginBtnA" class="btns" name="Account" type="button" onclick="AccountForm()"><span>Create Account</span></button>
                            <button id="loginBtnAA" class="btns" name="login" type="button" onclick="logInPage()"><span>Log-In</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="MainPage" style="display: none;">
            <div class="row" >
                <div class="col">
                    <h2 class="title" id="GoalName1">Goal 1</h2>
                    <canvas id="myChart1" style="display: none; background-color: lightblue;"></canvas>
                        <form id="form1" class="goalform">
                            <input id="goalInp1" class="goalInp" name="Goal1" placeholder="Goal" type="text">
                            <input id="goalQuan1" class="goalInp" name="Goal1Quantity" placeholder="Goal Amount" type="number">
                            <input id="units1" class="goalInp" name="units1" placeholder="Units (Ex: Dollars, $, Units)" type="text">
                            <input id="current1" class="goalInp" name="current1" placeholder="Current Status" type="number">
                            <button id="goalBtn1" class="btns goalsBTN" type="button" name="Submit" onclick="submitBtn('goalBtn1')" style="display: block;"><span>Submit</span></button>
                        </form>
                </div>
                <div class="col">
                    <h2 class="title" id="GoalName2">Goal 2</h2>
                    <canvas id="myChart2" style="display: none; background-color: lightblue;"></canvas>
                    <form id="form2" class="goalform">
                        <input id="goalInp2" class="goalInp" name="Goal2" placeholder="Goal" type="text">
                        <input id="goalQuan2" class="goalInp" name="Goal2Quantity" placeholder="Goal Amount" type="number">
                        <input id="units2" class="goalInp" name="units2" placeholder="Units (Ex: Dollars, $, Units)" type="text">
                        <input id="current2" class="goalInp" name="current2" placeholder="Current Status" type="number">
                        <button id="goalBtn2" class="btns goalsBTN" type="button" name="Submit" onclick="submitBtn('goalBtn2')" style="display: block;"><span>Submit</span></button>
                    </form>
                </div>
                <div class="col">
                    <h2 class="title" id="GoalName3">Goal 3</h2>
                    <canvas id="myChart3" style="display: none; background-color: lightblue;"></canvas>
                    <form id="form3" class="goalform">
                        <input id="goalInp3" class="goalInp" name="Goal3" placeholder="Goal" type="text">
                        <input id="goalQuan3" class="goalInp" name="Goal3Quantity" placeholder="Goal Amount" type="number">
                        <input id="units3" class="goalInp" name="units3" placeholder="Units (Ex: Dollars, $, Units)" type="text">
                        <input id="current3" class="goalInp" name="current3" placeholder="Current Status" type="number">
                        <button id="goalBtn3" class="btns goalsBTN" type="button" name="Submit" onclick="submitBtn('goalBtn3')" style="display: block;"><span>Submit</span></button>
                    </form>
                </div>
            </div> 
            <br>
            <div class="row">
                <div class="col">
                    <button id="logoutBtn" class="btns" type="button" name="logout" onclick="logoutB()"><span>Log-Out</span></button>
                </div>
            </div>
        </div>
        <div class="container" id="userInfoPage" style="display: none;">
            <div class="row">
                <div class="col">
                    <h2 class="userTitle title" id="userTitle"></h2>
                    </div>
                </div>
            <div class="row">
                <div class="col" style="text-align: center;">
                    <div class="row">
                        <div class="col pictureBox" id="pictureBox">
                            <p class="notaval" id="NoImage">No Image</p>
                            <img id="IMAGE" src="" alt="NO IMAGE" style="display: none; max-width: 100%;text-align: center; max-height: 100%;" >
                        </div>
                    </div>
                </div>
                    <div class="col" style="text-align: center;">
                        <p class="notaval" id="NOBIO">No Bio</p>
                        <div class="row">
                            <div class="col BIO" id="BIO" style="display: none;"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="updateUserInfo" class="btns"  type="button" name="Update" onclick='updateUserInfo()'><span>Update</span></button>
                    </div>
                </div>
            </div>
            <div class="container" id="userUpdateForm" style="display: none;">
                <div class="row">
                    <div class="col">
                        <h2 class="title">Update Info</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form id="userUpdateForm" class="landingForms">
                            <input id="userPicUrl" class="goalInp" name="userPicUrl" placeholder="picture Url" type="text" style="margin-bottom: 5px; width: 75%;"><br>
                            <textarea id="userBioUpdate" class="goalInp" name="userBioUpdate" placeholder="Bio" type="text"  cols="50" rows="10" style="width: 75%;"></textarea><br>
                            <button class="btns" id="updateFormSub" type="button" name="Update" onclick="SubmitUpdates()"><span>Update</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
