<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal Investment Tracker</title>
  <base href="/src">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="controller.js"></script>
</head>
<body>
    <nav>
        <h1 class="title">Personal Investment Tracker</h1>
        <button id="logBtn" type="button" onclick="logInPage()" style="display: block;">Log-In</button>
        <h2 class="Welcome" id="WelcomeTxt" style="display: none;"></h2>
    </nav>
        <div class="container" id="LoginPage" style="display: none;">
            <div class="row">
                <div class="col">
                    <h2 class="loginTitle">
                        <form id="loginForm">
                            <input id="username" class="loginInp" name="username" placeholder="Username" type="text">
                            <input id="Password" class="loginInp" name="Password" placeholder="Password" type="password">
                            <button id="loginBtn" class="btns" name="login" type="button" onclick="loginForm()">Log-In</button>
                        </form>
                    </h2>
                </div>
            </div>
        </div>
        <div class="container" id="MainPage" style="display: none;">
            <div class="row" >
                <div class="col">
                    <h2 class="title" id="GoalName1">Goal 1</h2>
                    <canvas id="myChart1" style="display: none;"></canvas>
                        <form id="form1">
                            <input id="goalInp1" class="goalInp" name="Goal1" placeholder="Goal" type="text">
                            <input id="goalQuan1" class="goalInp" name="Goal1Quantity" placeholder="Goal Amount" type="number">
                            <input id="units1" class="goalInp" name="units1" placeholder="Units (Ex: Dollars, $, Units)" type="text">
                            <input id="current1" class="goalInp" name="current1" placeholder="Current Status" type="number">
                            <button id="goalBtn1" type="button" name="Submit" onclick="submitBtn('goalBtn1')">Submit</button>
                        </form>
                </div>
                <div class="col">
                    <h2 class="title" id="GoalName2">Goal 2</h2>
                    <canvas id="myChart2" style="display: none;"></canvas>
                    <form id="form2">
                        <input id="goalInp2" class="goalInp" name="Goal2" placeholder="Goal" type="text">
                        <input id="goalQuan2" class="goalInp" name="Goal2Quantity" placeholder="Goal Amount" type="number">
                        <input id="units2" class="goalInp" name="units2" placeholder="Units (Ex: Dollars, $, Units)" type="text">
                        <input id="current2" class="goalInp" name="current2" placeholder="Current Status" type="number">
                        <button id="goalBtn2" type="button" name="Submit" onclick="submitBtn('goalBtn2')">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <h2 class="title" id="GoalName3">Goal 3</h2>
                    <canvas id="myChart3" style="display: none;"></canvas>
                    <form id="form3">
                        <input id="goalInp3" class="goalInp" name="Goal3" placeholder="Goal" type="text">
                        <input id="goalQuan3" class="goalInp" name="Goal3Quantity" placeholder="Goal Amount" type="number">
                        <input id="units3" class="goalInp" name="units3" placeholder="Units (Ex: Dollars, $, Units)" type="text">
                        <input id="current3" class="goalInp" name="current3" placeholder="Current Status" type="number">
                        <button id="goalBtn3" type="button" name="Submit" onclick="submitBtn('goalBtn3')">Submit</button>
                    </form>
                </div>
            </div>  
            <br>
            <div class="row">
                <div class="col">
                    <button id="logoutBtn" class="btns" type="button" name="logout" onclick="logoutB()">Log-Out</button>
                </div>
            </div>
        </div>
</body>
</html>
